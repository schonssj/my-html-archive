<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invalid</title>
</head>
<body>
    <form>
        <input type="email" oninvalid="debug(event)" required>
        <input type="submit" value="Submit">
    </form>
    <script>
        function debug(e) {
            console.log('Event: ' + e.type);
        }
    </script>
</body>
</html>
