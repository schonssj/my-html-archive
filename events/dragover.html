<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragover</title>
    <style>
        #drag {
            width: 25vw;
            height: 25vh;
            background-color: brown;
        }
        #target {
            width: 25vw;
            height: 25vh;
            background-color:chocolate;
        }
    </style>
</head>
<body>
    <div id="drag" ondrag="debug(event)" ondragend="debug(event)" draggable="true"></div>
    <div id="target" ondragenter="debug(event)" ondragleave="debug(event)" ondragover="debug(event)"></div>
    <script>
        function debug(e) {
            console.log('Event: ' + e.type);
        }
    </script>
</body>
</html>
