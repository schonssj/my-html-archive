<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseup</title>
    <style>
        div {
            width: 50vw;
            height: 50vh;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div onmousemove="debug(event)" onmouseout="debug(event)" onmouseover="debug(event)" onmouseup="debug(event)"></div>
    <script>
        function debug(e) {
            console.log('Event: ' + e.type);
        }
    </script>
</body>
</html>
