<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online & offline</title>
</head>
<body ononline="debug(event)" onoffline="debug(event)">
    <script>
        function debug(e) {
            console.log('Event' + e.type);
            alert('Event: ' + e.type);
        }
    </script>
</body>
</html>
