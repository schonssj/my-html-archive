<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
</head>
<body onclick="debug(event)">
    <button type="button" onclick="debug(event)"></button>
    <script>
        function debug(e) {
            console.log('Event: ' + e.type);
        }
    </script>
</body>
</html>
