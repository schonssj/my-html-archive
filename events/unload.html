<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unload</title>
</head>
<body onunload="return debug(event)">
    <script>
        function debug(e) {
            console.log('Event' + e.type);
            return 'Event: ' + e.type;
        }
    </script>
</body>
</html>
