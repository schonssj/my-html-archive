<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousedown</title>
</head>
<body>
    <button type="button" onclick="debug(event)" ondblclick="debug(event)" onmousedown="debug(event)">Submit</button>
    <script>
        function debug(e) {
            console.log('Event: ' + e.type);
        }
    </script>
</body>
</html>
