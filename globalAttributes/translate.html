<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
</head>
<body>
    <h1 translate="no">The translate attribute defines whether the element's content can be translated or not.</h1>
    <p translate="yes">Usage: set 'yes' to allow the translation or 'no' to block it.</p>
</body>
</html>
