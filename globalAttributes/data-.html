<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-</title>
</head>
<body>
    <ul>
        <li data-id="1" data-email="john@email.com">John</li>
        <li data-id="2" data-email="victor@email.com">Victor</li>
    </ul>
    
    <script>
        document.querySelectorAll('li').forEach(liEl => {
            console.log(liEl.dataset.email);
        })
    </script>
</body>
</html>
