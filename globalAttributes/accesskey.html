<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accesskey</title>
</head>
<body>
    <button type="button" accesskey="n">The accesskey attribute defines a key on the keyboard to focus on an element.</button>
    <button type="button" accesskey="s">Usage: define any key on the keyboard for the attribute.</button>
</body>
</html>
