<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dir</title>
</head>
<body>
    <p dir="ltr">O atributo dir define a direção de um conteúdo de um elemento.</p>
    <p dir="rtl">The dir attribute defines the direction of an element's content.</p>
    <p dir="auto">Usage: ltr = left to right, rtl = right to left, auto = automatic (based in SO language).</p>
</body>
</html>
