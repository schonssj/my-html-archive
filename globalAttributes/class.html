<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .button {
            border: none;
            background-color: bisque;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <button type="button" class="button">The class attribute defines the CSS classes that will be applied to the element.</button>
    <a href="#" class="button">Usage: define any word to identify the class. Then, access the style tag with a dot in front of the word to customize its properties.</a>
</body>
</html>
