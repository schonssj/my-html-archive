<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabindex</title>
</head>
<body>
    <form>
        <input tabindex="1" type="text" placeholder="e-mail">
        <input tabindex="2" type="password" placeholder="password">
        <button tabindex="4" type="reset">The tabindex attribute defines the element's position in a page's tab order.</button>
        <button tabindex="3" type="submit">Usage: number the attributes in the desired order, starting at 1. Then, use the tab button to navigate through the elements.</button>
    </form>    
</body>
</html>
