<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contenteditable</title>
</head>
<body>
    <p contenteditable="true">The contenteditable attribute allows to edit the content of an element at run time.</p>
    <p contenteditable="false">Usage: set 'true' to allows editing.</p>
</body>
</html>
