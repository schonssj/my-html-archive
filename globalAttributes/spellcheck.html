<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spellcheck</title>
</head>
<body>
    <p spellcheck="false" contenteditable="true">The spellcheck attribute defines whether the spelling of the element should be checked.</p>
    <p spellcheck="true" contenteditable="true">Usage: set 'true' to allow verification or 'false' to block verification.</p>
</body>
</html>
