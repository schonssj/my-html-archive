<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draggable</title>
    <style>
        #square {
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <button type="button" draggable="true">The draggable attribute defines whether the element can be dragged or not.</button>
    <div id="square" draggable="true">
        <p>Usage: set 'true' to the attribute to allow dragging.</p>
    </div>
</body>
</html>
