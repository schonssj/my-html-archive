<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table hierarchy</title>
    <style>
        table {
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        tbody tr:nth-of-type(odd) {
            background-color: #E1E1E1;
        }
        td, th {
            padding: 1em;
        }
        td.real {
            text-align: right;
        }
        td.real:before {
            content: 'R$';
        }
        tfoot tr {
            background-color: #333;
            color: #fff;
        }
        table caption {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>A table!</caption>
        <colgroup span="2" style="background-color:darkslateblue;"></colgroup>
        <colgroup>
            <col style="background-color: darkviolet;">
        </colgroup>
        <thead>
            <th sorted="reversed">Table header 1</th>
            <th abbr="TH2">Table header 2</th>
            <th>Table header 3</th>
        </thead>
        <tbody>
            <tr>
                <td>Table cell 1</td>
                <td>Table cell 2</td>
                <td rowspan="2">Table cell 3</td>
            </tr>
            <tr>
                <td>Table cell 3</td>
                <td>Table cell 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Table Footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
