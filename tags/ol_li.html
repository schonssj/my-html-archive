<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol</title>
</head>
<body>
    <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <ol reversed>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    
    <ol type="J">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    
    <ol type="j">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    
    <ol type="I">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <ol type="i">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    
    <ol start="4">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <ol start="4">
        <li>Item</li>
        <li value="50">Item</li>
        <li>Item</li>
        <li value="-2">Item</li>
    </ol>
</body>
</html>
