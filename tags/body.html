<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    The body tag defines the document body. The entire content of the page must be within the body tag. All layout attributes have been removed in HTML5.
    By default, the body tag contains a standard CSS style: 'body { display: block; margin: 8px; }' and 'body:focus { outline: none }'.
</body>
</html>
