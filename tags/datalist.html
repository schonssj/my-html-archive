<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <input type="text" list="options">

    <datalist id="options">
        <option>PHP</option>
        <option>JavaScript</option>
        <option>Laravel</option>
        <option>Bootstrap</option>
        <option>MySQL</option>
    </datalist>
</body>
</html>
